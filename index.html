    <button class="addButton">Добавить шаблон</button>

        const something = function (){
            let counterTmp = 0
            window.addEventListener('load', () => {
                document.querySelector('.addButton').addEventListener('click', () =>{
                    // Создание шаблона
                    let tmp = document.querySelector('template')
                    let tmpClone = document.importNode(tmp.content, true)
                    // Внедрение данных в шаблон
                    tmpClone.querySelector('.templateName').textContent = 'Какой-то шаблон'
                    tmpClone.querySelector('.templateCount').textContent = ++counterTmp
                    // Добавление содержимого шаблона в dom, без данной операции парсить бразеру нечего
                    document.body.appendChild(tmpClone)
                })
            })
        }() 
    </script>
